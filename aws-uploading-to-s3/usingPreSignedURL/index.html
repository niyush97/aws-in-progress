<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Upload with Pre-signed URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .upload-container:hover {
            border-color: #007bff;
        }
        #fileInput {
            margin: 20px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        #progressContainer {
            display: none;
            margin-top: 20px;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üìÅ S3 File Upload</h1>
    <p>Upload files directly to S3 using pre-signed URLs</p>

    <div class="upload-container">
        <h3>Select a file to upload</h3>
        <input type="file" id="fileInput" />
        <br>
        <button id="uploadBtn" onclick="uploadFile()">Upload File</button>
    </div>

    <div id="progressContainer">
        <label for="progressBar">Upload Progress:</label>
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="progressText">0%</span>
    </div>

    <div id="status"></div>

    <script>
        // ‚ö†Ô∏è Replace with your API Gateway endpoint
        const API_ENDPOINT = "https://your-api-id.execute-api.us-east-1.amazonaws.com/get-upload-url";

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const status = document.getElementById('status');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');

            // Validate file selection
            if (!fileInput.files || fileInput.files.length === 0) {
                showStatus('Please select a file first!', 'error');
                return;
            }

            const file = fileInput.files[0];
            uploadBtn.disabled = true;
            progressContainer.style.display = 'block';
            progressBar.value = 0;
            progressText.textContent = '0%';

            try {
                // Step 1: Get pre-signed URL from your API
                showStatus('Getting upload URL...', 'info');
                
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fileName: file.name,
                        contentType: file.type || 'application/octet-stream'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Failed to get upload URL: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Pre-signed URL response:', data);

                // Step 2: Upload file directly to S3 using pre-signed URL
                showStatus('Uploading file to S3...', 'info');

                await uploadToS3(data.uploadUrl, file, (progress) => {
                    progressBar.value = progress;
                    progressText.textContent = `${progress}%`;
                });

                // Success!
                showStatus(`
                    <strong>‚úÖ Upload Successful!</strong><br>
                    <strong>File:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${formatFileSize(file.size)}<br>
                    <strong>S3 Key:</strong> ${data.fileKey}
                `, 'success');

            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`‚ùå Upload failed: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
            }
        }

        function uploadToS3(presignedUrl, file, onProgress) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (event) => {
                    if (event.lengthComputable) {
                        const progress = Math.round((event.loaded / event.total) * 100);
                        onProgress(progress);
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        resolve(xhr.response);
                    } else {
                        reject(new Error(`S3 upload failed with status: ${xhr.status}`));
                    }
                });

                xhr.addEventListener('error', () => {
                    reject(new Error('Network error during upload'));
                });

                xhr.open('PUT', presignedUrl);
                xhr.setRequestHeader('Content-Type', file.type || 'application/octet-stream');
                xhr.send(file);
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = type;
            status.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
